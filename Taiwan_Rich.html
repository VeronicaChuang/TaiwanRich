        "路邊發酒瘋被檢舉","流感中標看醫生","百貨公司周年慶~失心瘋"];

        $("#playerOne").attr("src", ("imgs/" + play1P + ".gif"));
        $("#playerTwo").attr("src", ("imgs/" + play2P + ".gif"));

        // ---------------------------載入玩家資訊 end


        //-------------------決定順序、亮燈--------------
        $(document).ready(function () {
            dice2 = Math.floor((Math.random() * 10000) + 1);
            if (dice2 % 2 == 1) {
                whoGoFirst = 0;
                alert("由Player1開始");
                $("#frameLight1").css("border-color", "red");

            } else {
                whoGoFirst = 1;
                alert("由Player2開始");
                $("#frameLight2").css("border-color", "blue");
            }
        });

        //--------------------丟骰子人物移動-------------
        $(function () {
            $("#dice1").click(function () {
                dice = Math.floor((Math.random() * 6) + 1);
                  /*---------------------------骰子+/-判斷--------------------------*/
             var dMoveTop = (dice * 100); //骰子位移量(上下100)*點數
             var dMoveLeft = (dice * 100);
             
             $("#dice1").attr('disabled',true);
                  switch (whoGoFirst) {
                      case 0:

                          if (topCount != 700 & leftCount == 0) { //西方路線
                              topCount += dMoveTop;
                              countP1 += dice;
                          }
                          else if (topCount == 700 & leftCount != 0) { //南方路線
                              leftCount += dMoveLeft;
                              countP1 += dice;
                          }
                          else if (topCount != 700 & leftCount == 700) { //東方路線
                              topCount -= dMoveTop;
                              countP1 += dice;
                          }
                          else if (topCount == 0 & leftCount != 700) { //北方路線
                              leftCount -= dMoveLeft;
                              countP1 += dice;
                          }
                          else if (topCount == 700 & leftCount == 0) { //coner左下
                              leftCount += dMoveLeft;
                              countP1 += dice;
                          }
                          else if (topCount == 700 & leftCount == 700) { //coner右下
                              topCount -= dMoveTop;
                              countP1 += dice;
                          }
                          else if (topCount == 0 & leftCount == 700) { //coner右上
                              leftCount -= dMoveLeft;
                              countP1 += dice;
                             
                          }
                 //              alert("0-top:" + topCount + " leftCount:" + leftCount + " Turn:" + isTurn);
                    /*---------------------------人物位移步數-----------------------*/
                          if (topCount < 700 & topCount > 0) {
                              if (leftCount == 0) {
                                  $("#playerPhoto1").animate({
                                      top: "+=" + dMoveTop
                                  }, 1500)
                              }
                              else if (leftCount == 700) {
                                  $("#playerPhoto1").animate({
                                      top: "-=" + dMoveTop
                                  }, 1500)

                              }
                              isTurn = 0;
                              //alert("1-top:" + topCount + " leftCount:" + leftCount);
                          }
                          else if (topCount > 700) { //左下轉右時
                              leftCount = (topCount - 700);
                              topCount = 700;

                              $("#playerPhoto1").animate({ //超過665時，人物先移到底再向右
                                  top: topCount
                              }, 900)

                              $("#playerPhoto1").animate({ //超過665時，人物先移到底再向右
                                  left: leftCount
                              }, 1000)

                              isTurn = 0;
                              //alert("2-top:" + topCount + " leftCount:" + leftCount);
                          }
                          else if (topCount == 700 & leftCount < 700 & leftCount != 0) { //下方行走

                              $("#playerPhoto").animate({
                                  top: topCount
                              }, 900)

                              $("#playerPhoto1").animate({
                                  left: leftCount
                              }, 900)

                              isTurn = 0;
                              //alert("3-top:" + topCount + " leftCount:" + leftCount);
                          }
                          else if (topCount == 700 & leftCount > 700) { //下轉右上
                              topCount -= (leftCount - 700);
                              leftCount = 700;

                              $("#playerPhoto1").animate({
                                  left: leftCount
                              }, 800)

                              $("#playerPhoto1").animate({
                                  top: topCount
                              }, 800)

                              isTurn = 0;
                              //                    alert("4-top:" + topCount + " leftCount:" + leftCount);
                          }
                          else if (topCount < 0) { //右轉左上
                              leftCount -= (topCount * -1);
                              topCount = 0;

                              $("#playerPhoto1").animate({
                                  top: topCount
                              }, 800)

                              $("#playerPhoto1").animate({
                                  left: leftCount
                              }, 800)

                              isTurn = 0;
                              //alert("5-top:" + topCount + " leftCount:" + leftCount);
                          }
                          else if (topCount == 0 & leftCount < 700 & leftCount > 0) { //上方行走

                              $("#playerPhoto1").animate({
                                  top: topCount
                              }, 900)

                              $("#playerPhoto1").animate({
                                  left: leftCount
                              }, 900)

                              isTurn = 0;
                              //alert("6-top:" + topCount + " leftCount:" + leftCount);

                          }
                          else if (topCount == 0 & leftCount < 0) { //上轉左
                              topCount += (leftCount * -1);
                              leftCount = 0;

                              $("#playerPhoto1").animate({
                                  left: leftCount
                              }, 800)

                              $("#playerPhoto1").animate({
                                  top: topCount
                              }, 800)

                              isTurn = 0;
                              //                  alert("7-top:" + topCount + " leftCount:" + leftCount);
                          }
                              /*-----------------------------corner左下----------------------------------*/
                          else if (topCount == 700 & leftCount == 0 & isTurn == 0) {

                              $("#playerPhoto1").animate({
                                  top: topCount
                              }, 800)

                              $("#playerPhoto1").animate({
                                  left: leftCount
                              }, 800)
                              //                 alert("ConerLB-top:" + topCount + " leftCount:" + leftCount);
                              isTurn = 1;
                          }
                              /*-----------------------------END------------------------------*/
                              /*-----------------------------corner右下----------------------------------*/
                          else if (topCount == 700 & leftCount == 700 & isTurn == 0) {

                              $("#playerPhoto1").animate({
                                  top: topCount
                              }, 800)

                              $("#playerPhoto1").animate({ //人物向右
                                  left: leftCount
                              }, 800)
                              //alert("ConerRB-top:" + topCount + " leftCount:" + leftCount);
                              isTurn = 1;
                          }
                              /*-----------------------------END------------------------------*/
                              /*-----------------------------corner右上----------------------------------*/
                          else if (topCount == 0 & leftCount == 700 & isTurn == 0) {

                              $("#playerPhoto1").animate({
                                  top: topCount
                              }, 800)

                              $("#playerPhoto1").animate({
                                  left: leftCount
                              }, 800)
                              //                   alert("ConerLB-top:" + topCount + " leftCount:" + leftCount);
                              isTurn = 1;
                          }
                              /*-----------------------------END------------------------------*/
                              /*-----------------------------corner左上----------------------------------*/
                          else if (topCount == 0 & leftCount == 0 & isTurn == 0) {
                              $("#playerPhoto1").animate({
                                  left: leftCount
                              }, 800)

                              $("#playerPhoto1").animate({
                                  top: topCount
                              }, 800)

                              //alert("ConerLB-top:" + topCount + " leftCount:" + leftCount);
                              isTurn = 1;
                          }

                          setTimeout(function () {
                              $("#frameLight1").css("border-color", "lightgray");
                              $("#frameLight2").css("border-color", "blue");
                              $("#playerPhoto1").css("opacity", "0.5");
                              $("#playerPhoto2").css("opacity", "1");

                                                $("#infoShow").html("貢獻國庫$"+totalTaxP2); //文字提示

                        }else if(P2parkCount >=3){

                      eventFlash();

            $("#p2HowMuch").fadeIn(500);
            $("#p2HowMuch").fadeOut(300);
            $("#p2HowMuch").fadeIn(300);
        }
        
        function textFlash(){           //-----------------文字提醒
            $("#infoShow").fadeIn(400);
            $("#infoShow").fadeOut(900);
            $("#infoShow").fadeIn(400);
            $("#infoShow").fadeOut(600);
        }
        
        function eventFlash(){           //-----------------文字提醒
            $("#infoShow").fadeIn(400);
            $("#infoShow").fadeOut(2900);
        }
      
        function taxCount(){            //-----------------扣稅
            var idString =0;
                                        
            for(var i=0; i<28; i++){
                idString = mapID[i];
                realEstate += idString.toString();
            }
            //split用法就是把指定的字取出來,取出來算長度(幾個)時要減一不然會多一個
            var blankP1 = realEstate.split("1").length-1;     //P1 空地幾塊
            var howHouse1P1 = realEstate.split("3").length-1; //P1 1房幾棟
            var howHouse2P1 = realEstate.split("5").length-1; //P1 2房幾棟
            var totalValueP1 = (blankP1*400)+(howHouse1P1*600)+(howHouse2P1*1000);//總資產
            totalTaxP1 = totalValueP1*0.08; //稅額等於總資產*0.08 
            
            var blankP2 = realEstate.split("2").length-1;  //P2 空地幾塊
            var howHouse1P2 = realEstate.split("4").length-1; //P2 1房幾棟
            var howHouse2P2 = realEstate.split("6").length-1; //P2 2房幾棟
            var totalValueP2 = (blankP2*400)+(howHouse1P2*600)+(howHouse2P2*1000);//總資產
            totalTaxP2 = totalValueP2*0.08; //稅額等於總資產*0.08
        }

        bonusAmount = (100 * dice * Math.floor((Math.random() * 10)))*0.1;
